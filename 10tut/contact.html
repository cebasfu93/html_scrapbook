<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Sebastian Franco Ulloa" />
    <meta name="description" content="Contact information for the restaurant" />
    <title>Contact Information</title>
    <link rel="spreadsheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>

  <body>
    <header>
      <h1>Contact Us</h1>

      <nav>
        <ul>
          <li><a href="index.html#">Home</a></li>
          <li><a href="index.html#about">About LTS</a></li>
          <li><a href="index.html#menu">Our Menu</a></li>
          <li><a href="hours.html#">Store Hours</a></li>
        </ul>
      </nav>

      <figure>
        <img
          src="img/tacos_close_up_400x260.png"
          width="400"
          height="260"
          alt="Close up of a bunch of tacos"
          title="Close up of tacos"
          loading="eager"
        />
        <br />
        <figurecaption>Little Taco Shop Tacos</figurecaption>
      </figure>
    </header>

    <main>
      <article id="contact-form">
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="name">Name:</label>
              <input id="name" name="name" type="text" placeholder="your name" required />
            </p>
            <p>
              <label for="email">Email:</label>
              <input id="email" name="email" type="email" placeholder="your email" required />
            </p>
            <p>
              <label for="message">Your Message:</label> <br />
              <textarea id="message" name="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </article>

      <article id="location">
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T<br />
          Kansas City, MO 55555-5555 <br /><br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
        <br />
      </article>
    </main>
    <a href="#">Back to Top</a>
  </body>

  <footer></footer>
</html>
